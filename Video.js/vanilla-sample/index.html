<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mlytics P2SP</title>
  <link href="https://vjs.fusioncdn.com/7.18.0/video-js.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
  <script src="https://vjs.fusioncdn.com/7.18.0/video.min.js"></script>
  <script src="https://sdkjs.fusioncdn.com/cehcdiphseaa0coe0c10-mlysdk.js"></script>
  <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/driver.min.js"></script>
  <script src="https://jsdelivr.fusioncdn.com/npm/@mlytics/p2sp-sdk@latest/bundle/peripheral/player/videojs-hls.min.js"></script>
</head>

<body>
  <div style="width: 800px">
    <video id="video" class="video-js vjs-theme-fantasy" style="width: 100%; max-width: 800px"></video>
  </div>
  <script>
    const driver = mlysdk.driver.initialize();

    const src = 'https://1001642588942-cloudfront-z6frgspx.d-apm.com/hls/5ec5f77c-ba77-4054-af5a-90431f7e9904.mp4/5ec5f77c-ba77-4054-af5a-90431f7e9904.m3u8';

    const video = document.getElementById('video');
    const player = videojs(video, {
      autoplay: true,
      controls: true,
      sources: [{ src: src, type: 'application/vnd.apple.mpegurl' }]
    });
    driver.extensions.VideojsHlsPlugin.adapt(player);
  </script>
</body>

</html>
